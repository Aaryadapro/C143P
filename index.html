<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
        <h1 class="btn btn-warning heading">AI Ping Pong Game
            <button class="btn btn-warning button" data-toggle="modal" data-target="#myModal">Instructions</button>
        </h1>
<br><br><br>
        <button class="btn btn-success">Play</button>
        <br><br>
        <button id="status" class="btn btn-warning">Status</button>&nbsp;
        <button class="btn btn-danger" onclick="restart()">Restart</button>
        <div id="canvas"></div>
        <div  id="foot" class="footer_div">Made By - Aaryaveer</div>
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="model-header">
                  <button class="close" data-dismiss="modal">&times;</button>
                  <h4 id="close">Instructions</h4>
                </div>
                <div class="modal-body">
                <ol>
                    <li id="h">Control Your Paddle With Your Right Wrist</li>
                    <li>Move your right wrist up to move the paddle up</li>
                    <li>Move your right wrist down to move the paddle down</li>
                </ol>
                </div>
              </div>
            </div> 
        </center>
        <script src="main.js"></script>
    </body>
</html>
